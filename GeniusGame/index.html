<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Genesis</title>
   
    <link rel="stylesheet" type="text/css" href="style.css"/>
</head>
<body>
    <div class="main-game">
        <audio class="audio_red" controls>
            <source src="red.mp3" type="audio/mpeg">
        </audio>
        <audio class="audio_blue" controls>
            <source src="blue.mp3" type="audio/mpeg">
        </audio>
        <audio class="audio_green" controls>
            <source src="green.mp3" type="audio/mpeg">
        </audio>
        <audio class="audio_yellow" controls>
            <source src="yellow.mp3" type="audio/mpeg">
        </audio>
        <audio class="audio_gameover" controls>
            <source src="gameover.mp3" type="audio/mpeg">
        </audio>
    <div class="pontuacao gameover">
        <h2 class="pontuacao_score">0</h2>
        <small>pontos</small>
    </div>
        <div class="genius gameover">
            <div class="blue"></div>
            <div class="yellow "></div>
            <div class="red "></div>
            <div class="green "></div>
            
        </div>
        <button type="button" onclick="playGame()">INICIAR JOGO</button>
    </div>
    
    <script type="text/javascript" src="script.js"></script>
</body>
</html>
